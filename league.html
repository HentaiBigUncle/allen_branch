<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英雄聯盟介紹</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .hero-section {
            background-image: url('https://example.com/hero-image.jpg'); /* 替換為英雄聯盟相關圖片的 URL */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 120px 20px;
            position: relative;
            overflow: hidden;
        }
        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .hero-section .container {
            position: relative;
            z-index: 2;
        }
        .hero-section h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #ffcc00;
            border: none;
            color: #000;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #ffc107;
        }
        .feature-icon {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 10px;
        }
        .gallery img {
            border: 3px solid #ffcc00;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #121212;
            border-top: 2px solid #ffcc00;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero-section">
        <div class="container">
            <img src="assets/img/lol.jpg" class="img-fluid animated" alt="">
            <h1 class="display-4">英雄聯盟</h1>
            <p class="lead">一款全球最受歡迎的多人在線戰術競技遊戲。</p>
            <a href="#about" class="btn btn-primary btn-lg">了解更多</a>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">關於英雄聯盟</h2>
            <p class="text-center">英雄聯盟是一款由 Riot Games 開發的多人在線戰術競技遊戲（MOBA）。玩家在遊戲中操控擁有獨特技能的英雄，透過團隊合作與戰術摧毀敵方主堡。這款遊戲不僅結合了策略與角色扮演，還是全球電競的領軍者。</p>
        </div>
    </section>

    <!-- Features Section -->
    <section class="py-5 bg-dark">
        <div class="container">
            <h2 class="text-center mb-4">遊戲特色</h2>
            <div class="row">
                <div class="col-md-4 text-center">
                    <i class="feature-icon bi bi-people"></i>
                    <h4 class="mt-3">團隊合作</h4>
                    <p>5 對 5 的團隊對抗，考驗戰術與合作能力。</p>
                </div>
                <div class="col-md-4 text-center">
                    <i class="feature-icon bi bi-controller"></i>
                    <h4 class="mt-3">多樣英雄</h4>
                    <p>超過 160 名英雄，任你選擇，創造獨特玩法。</p>
                </div>
                <div class="col-md-4 text-center">
                    <i class="feature-icon bi bi-trophy"></i>
                    <h4 class="mt-3">競技舞台</h4>
                    <p>英雄聯盟世界大賽，每年吸引數千萬觀眾。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">遊戲畫面</h2>
            <div class="row gallery">
                <div class="modal-body">
                    <video controls class="w-100">
                        <source src="LOL/lol1.mp4" type="video/mp4">
                        您的瀏覽器不支援影片播放。
                    </video>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container">
            <p class="text-center">&copy; 2024 英雄聯盟介紹. 保留所有權利。</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
